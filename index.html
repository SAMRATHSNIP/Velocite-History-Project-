<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Background Car</title>
  <style>
    body {
      font-family: "Georgia", serif;
      margin: 0;
      height: 100vh;
      /* Background image centered and fixed */
      background: url('https://i.ibb.co/MxcGc8BL/your-image.jpg') no-repeat center center fixed;
      background-size: 120% auto; /* slightly bigger and keep aspect ratio */
      
      /* Flexbox to center content */
      display: flex;
      justify-content: center;  /* horizontal center */
      align-items: center;      /* vertical center */
      
      color: #2e2712;
      padding: 2em;
      text-align: center; /* center text inside container */
    }
    
    .content {
      background: rgba(255, 255, 255, 0.75); /* semi-transparent background for readability */
      padding: 1em 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 600px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to the Velocite Project</h1>
    <p>This text is centered horizontally and vertically over a centered background car image.</p>
  </div>
</body>
</html>
